
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Position Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">In football, which position would you like to play?</h1>
    <form id="survey-form">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="position" value="Striker" id="striker">
        <label class="form-check-label" for="striker">
          Striker
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="position" value="Defender" id="defender">
        <label class="form-check-label" for="defender">
          Defender
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="position" value="Midfielder" id="midfielder">
        <label class="form-check-label" for="midfielder">
          Midfielder
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="position" value="Goalkeeper" id="goalkeeper">
        <label class="form-check-label" for="goalkeeper">
          Goalkeeper
        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('survey-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedOption = document.querySelector('input[name="position"]:checked').value;

      fetch('http://analytics:5001/response', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ response: selectedOption }),
      })
      .then(response => response.json())
      .then(data => {
        alert('Response submitted successfully!');
      })
      .catch(err => {
        console.error('Error:', err);
        alert('There was an error submitting your response.');
      });
    });
  </script>
</body>
</html>
